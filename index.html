<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        #map {
            width: 1000px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div id="map"></div>
    </div>

    <script>
        const spec = {
                    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "width": 1000,
            "height": 600,
            "layer": [
              {
                "data": {
                  "graticule": true
                },
                "projection": {
                  "type": "mercator",
                  "scale": 400
                },
                "mark": {
                  "type": "geoshape",
                  "stroke": "#ccc",
                  "strokeWidth": 0.5
                }
              },
              {
                "data": {
                  "url": "https://raw.githubusercontent.com/HanMuYa/map/refs/heads/main/data/australian-states.json",
                  "format": {
                    "type": "topojson",
                    "feature": "geometry"
                  }
                },
                "projection": {
                  "type": "mercator",
                  "center": [135, -30],
                  "scale": 400
                },
                "mark": {
                  "type": "geoshape",
                  "fill": "#fee8c8",
                  "stroke": "black"
                }
              },
              {
                "data": {
                  "url": "https://raw.githubusercontent.com/HanMuYa/map/refs/heads/main/data/National_Heritage_List_Spatial_Database_(NHL)_-_public.json",
                  "format": {
                    "type": "topojson",
                    "feature": "National_Heritage_List_Spatial_Database_(NHL)_-_public"
                  }
                },
                "projection": {
                  "type": "mercator",
                  "center": [135, -30],
                  "scale": 400
                },
                "mark": {
                  "type": "geoshape",
                  "fill": "#e34a33",
                  "stroke": "black"
                }
              }
            ],
            "encoding": {
                "color": {
                    "field": "Australia National Heritage Sites",
                    "type": "nominal",
                    "scale": {
                        "domain": ["National Heritage"],
                        "range": ["#e34a33"]
                    },
                    "legend": {
                        "values": ["National Heritage"],
                        "labelColor": "#e34a33",
                        "labelFontSize": 12,
                        "symbolSize": 100
                    }
                }
            }
        };

        vegaEmbed('#map', spec).then(result => {
            // Rendering completed
        }).catch(console.error);
    </script>
</body>
</html>
